name: Release

on:
  push:
    tags:
      - "v*.*.*" # Dispara cuando se empuja un tag semántico tipo v1.2.3
  workflow_dispatch: # Permite relanzar manualmente si ya existe el tag

jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write # Necesario para crear la release y subir assets

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Archive build (dist.zip)
        run: zip -r dist.zip dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }} # usa el tag que disparó el workflow
          name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            dist.zip
