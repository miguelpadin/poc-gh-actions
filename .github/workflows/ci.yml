name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  format:
    runs-on: ubuntu-24.04
    strategy:
      matrix: { node: [20] }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run format:check

  lint:
    needs: format
    runs-on: ubuntu-24.04
    strategy:
      matrix: { node: [20] }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: ESLint (no warnings allowed)
        run: npm run lint:ci

      - name: TypeScript typecheck
        if: ${{ hashFiles('tsconfig.json') != '' }}
        run: npm run typecheck

  unit:
    needs: lint
    runs-on: ubuntu-24.04
    strategy:
      matrix: { node: [20] }
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests with coverage
        run: npm run coverage
      - name: Upload coverage HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-node-${{ matrix.node }}
          path: coverage
          if-no-files-found: warn
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/clover.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  e2e:
    needs: unit
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      # The old microsoft/playwright-github-action is deprecated.
      # Playwright recommends installing browsers and system dependencies via CLI.
      - name: Install Playwright browsers and system dependencies
        run: npx playwright install --with-deps
      # Start the Vite preview server in the background.
      - name: Start preview server
        run: |
          npm run preview:test &
          echo $! > preview.pid
      # Wait until the dev server is reachable before running tests.
      - name: Wait for preview server
        run: npx wait-on http://localhost:5173
      # Run Playwright E2E tests.
      - name: Run Playwright tests
        run: npm run test:e2e
      # Ensure the preview server is stopped even if tests fail.
      - name: Stop preview server
        if: always()
        run: |
          if [ -f preview.pid ]; then kill $(cat preview.pid) || true; fi
